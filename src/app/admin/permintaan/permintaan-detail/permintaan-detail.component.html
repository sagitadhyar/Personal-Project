<h1 mat-dialog-title>{{dialogTitle}}</h1>

<div mat-dialog-content class="uk-flex uk-flex-column">
    <mat-form-field appearance="fill">
        <mat-label>Faktur Permintaan</mat-label>
        <input matInput [(ngModel)]="item.faktur_permintaan" name="faktur_permintaan" required>
        <mat-error *ngIf="!item.faktur_permintaan">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Nama Barang</mat-label>
        <input matInput [(ngModel)]="item.nama_barang" name="nama_barang" required>
        <mat-error *ngIf="!item.nama_barang">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Jumlah</mat-label>
        <input matInput type="number" [(ngModel)]="item.jumlah" name="jumlah" required>
        <mat-error *ngIf="!item.jumlah">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Tanggal Permintaan</mat-label>
        <input matInput [(ngModel)]="item.tanggal_permintaan" [matDatepicker]="picker" name="tanggal_permintaan" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="!item.tanggal_permintaan">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Store</mat-label>
        <input matInput type="text" [(ngModel)]="item.store" name="store" required>
        <mat-error *ngIf="!item.store">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Jabatan</mat-label>
        <input matInput type="text" [(ngModel)]="item.jabatan" name="jabatan" required>
        <mat-error *ngIf="!item.jabatan">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>NIP</mat-label>
        <input matInput type="tel" [(ngModel)]="item.nip" name="nip" ng-pattern="\+?([ -]?\d+)+|\(\d+\)([ -]\d+)" required>
        <mat-error *ngIf="!item.nip">Harus diisi</mat-error>
    </mat-form-field>
</div>

<div mat-dialog-actions class="uk-flex uk-flex-right">
    <button mat-button (click)="onCancel()">Batal</button>
    <button mat-flat-button [disabled]="!item.faktur_permintaan || !item.nama_barang || !item.jumlah || !item.store || !item.jabatan || !item.nip || !item.tanggal_permintaan" [mat-dialog-close]="item" color="accent">{{dialogOkButton}}</button>
</div>
