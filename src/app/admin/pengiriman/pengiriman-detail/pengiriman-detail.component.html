<h1 mat-dialog-title>{{dialogTitle}}</h1>

<div mat-dialog-content class="uk-flex uk-flex-column">
    <mat-form-field appearance="fill">
        <mat-label>Faktur Pengiriman</mat-label>
        <input matInput [(ngModel)]="item.faktur_pengiriman" name="faktur_pengiriman" required>
        <mat-error *ngIf="!item.faktur_pengiriman">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Faktur Permintaan</mat-label>
        <input matInput [(ngModel)]="item.faktur_permintaan" name="faktur_permintaan" required>
        <mat-error *ngIf="!item.faktur_permintaan">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Nama Barang</mat-label>
        <input matInput [(ngModel)]="item.nama_barang" name="nama_barang" required>
        <mat-error *ngIf="!item.nama_barang">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Jumlah Barang</mat-label>
        <input matInput type="number" [(ngModel)]="item.jumlah_barang" name="jumlah_barang" ng-pattern="\+?([ -]?\d+)+|\(\d+\)([ -]\d+)" required>
        <mat-error *ngIf="!item.jumlah_barang">Harus diisi</mat-error>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
        <mat-label>Driver</mat-label>
        <input matInput [(ngModel)]="item.driver" name="driver" required>
        <mat-error *ngIf="!item.driver">Harus diisi</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Tanggal Kirim</mat-label>
        <input matInput [(ngModel)]="item.tanggal_kirim" [matDatepicker]="picker" name="tanggal_kirim" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="!item.tanggal_kirim">Harus diisi</mat-error>
    </mat-form-field>
</div>

<div mat-dialog-actions class="uk-flex uk-flex-right">
    <button mat-button (click)="onCancel()">Batal</button>
    <button mat-flat-button [disabled]="!item.faktur_pengiriman || !item.faktur_permintaan || !item.nama_barang || !item.jumlah_barang || !item.driver || !item.tanggal_kirim" [mat-dialog-close]="item" color="accent">{{dialogOkButton}}</button>
</div>
