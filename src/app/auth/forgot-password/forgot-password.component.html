<div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport" style="background-color: #E3DFDF;">  
    <mat-card class="uk-width-1-3@m uk-width-1-2@s uk-padding-remove">
        <mat-card-header class="uk-flex uk-flex-center uk-padding-small uk-padding-remove-horizontal uk-padding-remove-bottom">
            <h2 class="app-title">{{title}}</h2>
        </mat-card-header>
        <mat-progress-bar [ngStyle]="{'visibility':isLoading==true ? 'visible' : 'hidden'}" mode="indeterminate"></mat-progress-bar>
        <mat-card-content class="uk-padding-small">
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="login-form uk-flex uk-flex-column uk-margin-top uk-padding uk-padding-remove-vertical">
                <!-- Input Email -->
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                        placeholder="Ex. sagita@uad.ac.id">
                    <mat-hint></mat-hint>
                    <mat-error *ngIf="forgotForm.controls.email.hasError('email') && !forgotForm.controls.email.hasError('required')">
                        Mohon masukan email yang valid
                    </mat-error>
                    <mat-error *ngIf="forgotForm.controls.email.hasError('required')">
                        Email <strong>harus diisi</strong>
                    </mat-error>
                    <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                
                <!-- Input Password -->
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="forgotForm.controls.password.hasError('required')">
                        Harus diisi
                    </mat-error>
                    <mat-error *ngIf="forgotForm.controls.password.hasError('pattern')">
                        Password min 8 karakter dan merupakan kombinasi huruf besar, kecil & angka
                    </mat-error>
                </mat-form-field>
                
                <!-- Input Confirm Password -->
                <mat-form-field appearance="fill">
                    <mat-label>Konfirmasi Password</mat-label>
                    <input type="password" matInput formControlName="passwordConfirm" [type]="hideConfirm ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirm">
                        <mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-icon matSuffix>lock</mat-icon>
                    <mat-error *ngIf="forgotForm.controls.passwordConfirm.hasError('required')">
                        Harus diisi
                    </mat-error>
                </mat-form-field>

                <button mat-flat-button color="primary" type="submit" class="uk-flex uk-flex-right">Reset Password</button>

                <mat-error class="uk-width-1-1 uk-text-center uk-margin-top">&nbsp; {{errorMsg}} &nbsp;</mat-error>

                <div class="uk-flex uk-flex-center uk-margin-large-top uk-inline">
                    <p> kembali ke &nbsp;<a routerLink="/login"><u>Halaman Login</u></a></p>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
